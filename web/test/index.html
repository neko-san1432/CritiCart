<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Form</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input, textarea {
      padding: 10px;
      border: 2px solid white;
      border-radius: 8px;
      background: transparent;
      color: white;
    }
    button {
      padding: 10px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Product Form</h1>
<form id="protectedForm">
  <input type="text" name="productName" placeholder="Product Name">
  <textarea name="productDescription" placeholder="Product Description"></textarea>
  <button type="submit">Save</button>
</form>

<script>
  
</script>

</body>
</html>
