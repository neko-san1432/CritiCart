        <br />
        <strong>Product Link</strong>
        <div id="productURL"></div>
        <br />
        <strong>Review Data</strong>

              id="newComment"
              placeholder="Write your comment here..."
              style="

                min-height: 100px;
                padding: 8px;
                margin-bottom: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
              "
            ></textarea>
            <button
              id="sendComment"
              style="
                padding: 8px 16px;
                border-radius: 4px;
                border: none;
                background-color: var(--base);
                color: var(--text);
                cursor: pointer;
              "
            >
              Send

          </div>
        </div>

        <h2>Comments</h2>

    <style>
